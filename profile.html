<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>WhatsApp Web</title>
  </head>
  <body>
    <header class="header-property fixed-top">
      <div class="container-fluid">
        <div class="d-flex flex-row align-items-center">
          <div class="header-element ml-2">
            <a href="index.html"><img src="images/left-arrow-white.png" class="icon-menu"></a>
          </div>
           <div class="p-2 header-element"><h2 class="head-text ml-5 mt-1">Profile</h2></div>
        </div>
      </div>
    </header>

    <section class="profile-section">
      <div class="container-fluid">
        <div class="d-flex flex-column align-items-center">
          <div class="profile-picture">
            <img src="images/parth.jpg" class="profile-img">
            <div class="edit-button">
              <a href="#"><img src="images/pencil-edit-button-white-scaled.png" class="edit-icon"></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="user-details-section">
      <div class="container-fluid shadow-sm">
        <div class="d-flex flex-row p-2 align-items-center justify-content-between">
          <p class="user-name">Parth</p>
          <button class="btn edit-username-btn"><img src="images/pencil-edit-button-075E54.png" class="edit-username"></button>
        </div>
      </div>
    </section>


    <section class="info-section">
      <div class="container-fluid">
        <div class="d-flex flex-row p-3">
          <p class="text-muted mt-2">
            This is not your username or pin. This name will be visible to your WhatsApp contacts.
          </p>
        </div>
      </div>
    </section>

    <section class="status-section">
      <div class="container-fluid shadow-sm">
        <div class="p-2 d-flex flex-row">
          <div class="status-details">
            <p class="about-head">About and phone number</p>
            <p class="status-text">Go green or die tryin'</p>
          </div>
        </div>
        <div class="p-2 d-flex flex-row">
          <div class="reg-number">
            <p>+91 99999 00000</p>
          </div>
        </div>
      </div>
    </section>













    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
